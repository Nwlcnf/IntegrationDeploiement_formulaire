name: CI for React Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Utilisez la version de Node.js que votre projet nécessite

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests
      - name: Run tests
        run: npm test -- --watchAll=false

      # Step 5: Fail the job if tests fail
      - name: Check test results
        run: |
          if [ $? -ne 0 ]; then
            echo "Tests failed, refusing commit."
            exit 1
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: test # Ce job dépend du job 'test'
    if: success() # Ne déployer que si le job de test a réussi

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build project
        run: npm run build --if-present # Construire votre projet

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build # Chemin du dossier à publier
          publish_branch: gh-pages # Branche où déployer
